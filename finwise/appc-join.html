    <title>申请成为FINWISE的赞助商</title>

<body>
    <!-- Preloader-->
    <div id="loader">
        <div class="centrize">
            <div class="v-center">
                <div id="mask">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Preloader-->
    <div class="index-bgwrap">
        <div w3-include-html="top.html"></div>
    </div>

    <!--xiaohuan-->
    <section class="spe-formwrap A-wrap container bg-white">
        <h2 class="h2-title">申请成为演讲嘉宾</h2>
        <form role="form">
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" id="A-name" placeholder="请输入姓名" required="required">
            </div>
            <div class="form-group">
                <label>公司名称</label>
                <input type="text" class="form-control" id="A-company" placeholder="公司名称" required="required">
            </div>
            <div class="form-group">
                <label>职衔</label>
                <input type="text" class="form-control" id="A-zw" placeholder="职衔" required="required">
            </div>
            <div class="form-group">
                <label>电邮</label>
                <input type="email" class="form-control" id="A-email" placeholder="电邮" required="required">
            </div>
            <div class="form-group">
                <label>联系电话</label>
                <input type="tel" class="form-control" id="A-tel" placeholder="电话" required="required">
            </div>
            <div class="form-group">
                <label >对您个人的最佳描述？</label>
                <select name="best_description" class="form-control" required="required">
                    <option value="Attorney">律师</option>
                    <option value="Data provider">数据提供商</option>
                    <option value="Educator">教育者</option>
                    <option value="Family office investor">家族办公室投资人</option>
                    <option value="Financial adviser">理财顾问</option>
                    <option value="Individual investor">个人投资者</option>
                    <option value="Institutional investor">机构投资者</option>
                    <option value="Investment banker">投资银行家</option>
                    <option value="Press">新闻机构／媒体</option>
                    <option value="Regulator/Legislator">监管机构／立法机构</option>
                    <option value="Traditional bank or other financial firm">传统银行及其他金融企业</option>
                    <option value="Venture Capitalist">风险投资者</option>
                </select>
            </div>
            <div class="form-group">
                <label>您希望对哪些话题发表演讲？请具体描述。</label>
                <div class="fk-textarea">
                    <textarea name="topic" placeholder="" class="form-control" required="required"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label>请具体描述您认为自己是该话题的最佳人选的原因</label>
                <textarea type="tel" class="form-control"  placeholder="" required="required"></textarea>
            </div>
            <div class="form-group">
                <label>请提供您的个人简历（字数150左右）</label>
                <textarea type="tel" class="form-control"  placeholder="" required="required"></textarea>
            </div>
            <div class="form-group">
                <label>如适用，请您提供以往发表演讲的视频链接</label>
                <textarea type="tel" class="form-control"  placeholder="" ></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default cc-btn btn-primary">提交</button>
                <button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">居中弹出</button>
                <button >申请提现</button>
                <div class="withdraw_cash cr_goodsbtn border-radius3 height_lin32  border_none bg_orange  ">eee</div>
            </div>
            <!--弹层 end-->
            <div class="show_areaboxx" id="show_areabox" style="display: none; visibility: hidden;">
                <div class="mask layer"></div>
                <div class="zdy-box w-box" style="width: 425px; padding: 0px; position: fixed; left: -212.5px; top: -42px;">
                    99999
                </div>
            </div>
            <script>
                //mask弹层
                //Olick('.withdraw_cash','.sclose_btn','.mask','.show_areaboxx');
               // Olick('.withdraw_cash','.mask','.show_areaboxx');
                //       点击            关闭         关闭bg   弹层
            </script>
        </form>
    </section>
    <!--xiaohuan end-->

        w3.includeHTML();
    </script>

</body>
