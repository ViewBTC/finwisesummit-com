<!DOCTYPE html>

<html lang="en">

<head>
    <title>申请成为FINWISE的赞助商</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="viewfin, blockchain, metaverse, avatar, oracle, smart property, eric gu, fintech">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/bundle.css">
    <link rel="stylesheet" href="css/hody-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/xh-style.css">

    <!--<link rel="stylesheet" href="css/font-awesome.min.css">-->

    <!--[if lt IE 9]->
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Preloader-->
    <div id="loader">
        <div class="centrize">
            <div class="v-center">
                <div id="mask">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Preloader-->
    <div w3-include-html="top.html"></div>


<!--xiaohuan-->
    <section class="pt-70 A-wrap container">
        <h2 class="h2-title">申请成为演讲嘉宾</h2>
        <form role="form">
            <div class="form-group">
                <label>名称</label>
                <input type="text" class="form-control" id="A-name" placeholder="请输入名称" required="required">
            </div>
            <div class="form-group">
                <label>公司名称</label>
                <input type="text" class="form-control" id="A-company" placeholder="公司名称" required="required">
            </div>
            <div class="form-group">
                <label>职衔</label>
                <input type="text" class="form-control" id="A-zw" placeholder="职衔" required="required">
            </div>
            <div class="form-group">
                <label>电邮</label>
                <input type="email" class="form-control" id="A-email" placeholder="电邮" required="required">
            </div>
            <div class="form-group">
                <label>联系电话</label>
                <input type="tel" class="form-control" id="A-tel" placeholder="电话" required="required">
            </div>
            <div class="form-group">
                <label >对您个人的最佳描述？</label>
                <select name="best_description" class="form-control" required="required">
                    <option value="Attorney">律师</option>
                    <option value="Data provider">数据提供商</option>
                    <option value="Educator">教育者</option>
                    <option value="Family office investor">家族办公室投资人</option>
                    <option value="Financial adviser">理财顾问</option>
                    <option value="Individual investor">个人投资者</option>
                    <option value="Institutional investor">机构投资者</option>
                    <option value="Investment banker">投资银行家</option>
                    <option value="Press">新闻机构／媒体</option>
                    <option value="Regulator/Legislator">监管机构／立法机构</option>
                    <option value="Traditional bank or other financial firm">传统银行及其他金融企业</option>
                    <option value="Venture Capitalist">风险投资者</option>
                </select>
            </div>
            <div class="form-group">
                <label>您希望对哪些话题发表演讲？请具体描述。</label>
                <div class="fk-textarea">
                    <textarea name="topic" placeholder="" class="form-control" required="required"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label>请具体描述您认为自己是该话题的最佳人选的原因</label>
                <textarea type="tel" class="form-control"  placeholder="" required="required"></textarea>
            </div>
            <div class="form-group">
                <label>请提供您的个人简历（字数150左右）</label>
                <textarea type="tel" class="form-control"  placeholder="" required="required"></textarea>
            </div>
            <div class="form-group">
                <label>如适用，请您提供以往发表演讲的视频链接</label>
                <textarea type="tel" class="form-control"  placeholder="" ></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default cc-btn">提交</button>
            </div>
        </form>
    </section>
    <!--xiaohuan end-->


    <!--footer begin-->
    <div w3-include-html="bottom.html"></div>
    <!--footer end-->


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/SmoothScroll.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>




</html>
