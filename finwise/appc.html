<!DOCTYPE html>
<html lang="en">
<head>
    <title>成为FINWISE的赞助商</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="viewfin, blockchain, metaverse, avatar, oracle, smart property, eric gu, fintech">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/bundle.css">
    <link rel="stylesheet" href="css/hody-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/xh-style.css">
    <link rel="stylesheet" href="css/xh-style.css">
    <!--<link rel="stylesheet" href="css/font-awesome.min.css">-->


    <!--[if lt IE 9]->
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Preloader-->
    <div id="loader">
        <div class="centrize">
            <div class="v-center">
                <div id="mask">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Preloader-->

    <div class="index-bgwrap">
        <div w3-include-html="top.html"></div>
    </div>


    <!--form-->
    <section class="spe-formwrap A-wrap container bg-white">
        <h2 class="h2-title">成为FINWISE的赞助商</h2>
        <form role="form">
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" id="A-name" placeholder="请输入姓名" required="required">
            </div>
            <div class="form-group">
                <label>公司名称</label>
                <input type="text" class="form-control" id="A-company" placeholder="请输入公司名称" required="required">
            </div>
            <div class="form-group">
                <label>职衔</label>
                <input type="text" class="form-control" id="A-zw" placeholder="请输入职衔" required="required">
            </div>
            <div class="form-group">
                <label>电邮</label>
                <input type="email" class="form-control" id="A-email" placeholder="请输入电邮" required="required">
            </div>
            <div class="form-group">
                <label>联系电话</label>
                <input type="tel" class="form-control" id="A-tel" placeholder="请输入联系电话" required="required">
            </div>
            <div class="form-group">
                <label>您希望赞助FINWISE的原因是什么</label>
                <textarea type="tel" class="form-control" id="hope-reason" placeholder="您希望赞助FINWISE的原因是什么"></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default cc-btn">提交</button>
            </div>
        </form>
    </section>
    <!--form end-->

    <!--footer begin-->
    <div w3-include-html="bottom.html"></div>
    <!--footer end-->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/SmoothScroll.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
